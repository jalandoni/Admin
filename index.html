    <script>
        $(document).ready(function () {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();
            today = yyyy + '/' + mm + '/' + dd;
            
            var idUpdate;
            hideForm();
            $('body').bootstrapMaterialDesign();
            $("#create").click(function () {
                $('#priority').val(today)
                showForm()

            });
            function showForm() {
                $(".form").show();
                $(".form-update").hide();
                $(".classList").hide();
            }
            function hideForm() {
                $(".form").hide();
                $(".form-update").hide();
                $(".form-search").hide();
                $(".classList").show();
            }
            function showUpdateForm() {
                $(".form").hide();
                $(".form-update").show();
                $(".classList").hide();
            }

            function showSearchForm() {
                $(".form").hide();
                $(".form-update").hide();
                $(".classList").hide();
                $(".form-search").show();

            }
            function addRow(element) {

                console.log(element);
                var info = ["item", "bookId", "quantity","priority"];
                var row = $("<tr>", {
                    id: element._id,
                    item: element.item,
                    bookId: element.bookId,
                    quantity: element.quantity,
                    priority: element.priority,

                });
                for (var i = 0; i < info.length; i++) {
                    $(row).append($("<td>").text($(row).attr(info[i])));
                }
                $(row).append("<td> <button class='btn btn-success btn-xs update btn btn-raised btn-info'>Update</button> <button class='btn btn-success btn-xs delete btn btn-raised btn-danger'>Delete</button>");
                $(row).append("<td><select><option>Borrow</option><option>Returned</option></select> ");
                $("tbody").append($(row));

            }

            function retrieveItem(id) {
                console.log(id);
                $.ajax({
                    type: "get",
                    url: "/item/retrieve/" + id,
                    success: function (response) {
                        console.log(response)
                        $('#update-item').val(response.item);
                        $('#update-bookId').val(response.bookId);
                        $('#update-quantity').val(response.quantity);
                        $('#update-priority').val(response.priority);
                    },
                    error: function (error) {
                        console.log("error")
                    }
                })

            }
            function retrieveAll() {
                $.ajax({
                    type: "get",
                    url: "/item/retrieve/all",
                    success: function (response) {
                        $("tbody tr").remove();
                        response.forEach(function (element) {
                            addRow(element);
                        })
                    },
                    error: function (error) {
                        console.log("error")
                    }
                })
            }

            retrieveAll();

            $('#submit').on("click", function (e) {
                e.preventDefault();
                var item = $("#item").val();
                var bookId = $("#bookId").val();
                var quantity = $("#quantity").val();
                var priority = $("#priority").val();
                if (item == "" || bookId == "" || quantity == "" || priority == "") {
                    Swal.fire({
                        type: "error",
                        title: 'ERROR',
                        text: 'Please fill in all the requirements.'
                    })
                }
                else if (item != "" && bookId != "" && quantity != "" && priority != "") {

                    $.ajax({
                        type: "put",
                        url: "http://localhost:3000/item/create",
                        crossDomain: true,
                        data: JSON.stringify({ item: item, bookId: bookId, quantity: quantity, priority: priority }),
                        success: function (response) {
                            if (response == "Item has already taken!") {
                                Swal.fire({
                                    type: "error",
                                    title: 'ERROR',
                                    text: response
                                })
                            } else {
                                hideForm();
                                Swal.fire({
                                    type: "success",
                                    title: 'SUCCESS',
                                    text: 'Successfully created!'
                                })
                                response.forEach(function (element) {
                                    addRow(element);
                                })
                                var item = $("#item").val('');
                                var bookId = $("#bookId").val('');
                                var quantity = $("#quantity").val('');
                                var priority = $("#priority").val('');
                            }
                        },
                        error: function (err) {
                            console.log('error');
                        }
                    })
                }



            });

            $(".close").click(function () {
                hideForm();
            })

            $(document).on("click", ".update", function () {
                showUpdateForm();
                idUpdate = $(this).parent().parent().attr("id");
                retrieveItem($(this).parent().parent().attr("id"));

                $(".save-update").on("click", function () {
                    var item = $("#update-item").val();
                    var bookId = $("#update-bookId").val();
                    var quantity = $("#update-quantity").val();
                    var priority = $("#update-priority").val();
                    if (item == "" || bookId == "" || quantity == "" || priority == "") {
                        Swal.fire({
                            type: "error",
                            title: 'ERROR',
                            text: 'Please fill in all the requirements.'
                        })
                    }
                    else if (item != "" && bookId != "" && quantity != "" && priority != "") {

                        console.log(idUpdate);
                        $.ajax({
                            type: "post",
                            url: "http://localhost:3000/item/update",
                            crossDomain: true,
                            data: JSON.stringify({ id: idUpdate, item: item, bookId: bookId, quantity: quantity, priority: priority }),
                            success: function (response) {
                                if (response == "Item has already taken!") {
                                    Swal.fire({
                                        type: "error",
                                        title: 'ERROR',
                                        text: response
                                    })
                                } else {
                                    hideForm();
                                    Swal.fire({
                                        type: "success",
                                        title: 'SUCCESS',
                                        text: 'Successfully updated!'
                                    })
                                    retrieveAll();
                                }
                            },
                            error: function (err) {
                                console.log('error');
                            }
                        })
                    }
                });
            });



            $(document).on("click", ".search", function () {
                showSearchForm()
                var bookSearch = $("#update-bookId").val();
                idUpdate = $(this).parent().parent().attr("id");
                retrieveItem($(this).parent().parent().attr("id"));
                        console.log(idUpdate);
                        $.ajax({
                            type: "post",
                            url: "http://localhost:3000/item/retrieve",
                            crossDomain: true,
                            data: JSON.stringify({ id: idUpdate, item: item, bookId: bookId, quantity: quantity, priority: priority }),
                            success: function (response) {
                                if (response == "Item has already taken!") {
                                    Swal.fire({
                                        type: "error",
                                        title: 'ERROR',
                                        text: response
                                    })
                                } else {
                                    hideForm();
                                    Swal.fire({
                                        type: "success",
                                        title: 'SUCCESS',
                                        text: 'Successfully updated!'
                                    })
                                    retrieveAll();
                                }
                            },
                            error: function (err) {
                                console.log('error');
                            }
                        })
                    });











            $(document).on("click", ".delete", function () {
                var deleteid = $(this).parent().parent().attr("id");
                $(this).parents("tr").remove();
                $.ajax({
                    type: "delete",
                    url: "http://localhost:3000/item/delete",
                    data: JSON.stringify({ id: deleteid }),
                    success: function (response) {
                        console.log("delete");
                    },
                    error: function (er) {
                        console.log("error");
                    }
                })
            });
        });
    </script>
